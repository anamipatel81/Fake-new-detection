<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake News Detector</title>
</head>
<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap');
    
       * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Inter", serif;
            line-height: 1.6;
            background-color: rgb(7, 33, 43);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: black;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 8px;
            font-weight: bold;
            color: black;
            font-size: 20px;
        }

        textarea {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid black;
            border-radius: 5px;
            font-size: 16px;
            resize: none;
            height: auto;
            font-family: "Inter", serif;
        }

        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-family: "Inter", serif;
        }

        button:hover {
            background-color: #2980b9;
        }

        .result {
            text-align: center;
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
        }

        .result.success {
            background-color: #2ecc71;
            color: white;
        }

        .result.error {
            background-color: #e74c3c;
            color: white;
        }

        .confidence {
            margin-top: 10px;
            font-weight: bold;
        }

        footer {
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
            color: #7f8c8d;
        }

        footer a {
            color: #3498db;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
</style>
<body>
    <body>
        <div class="container">
            <h1>Fake News Detector</h1>
            <form method="POST" action="/predict">
                <label for="title">News Title:</label>
                <textarea name="title" id="title" rows="2" required placeholder="Enter the news title here..."></textarea>
                
                <label for="text">News Text:</label>
                <textarea name="text" id="text" rows="6" required placeholder="Enter the news content here..."></textarea>
                
                <button type="submit">Detect</button>
            </form>
    
            {% if prediction %}
            <div class="result {% if prediction == 'Fake' %}error{% else %}success{% endif %}">
                <h2>{{ prediction }}</h2>
            </div>
            {% endif %}
    
            <footer>
                <p>Created with  by <a href="https://yourwebsite.com" target="_blank">FTW</a></p>
            </footer>
        </div>
</body>
</html>
